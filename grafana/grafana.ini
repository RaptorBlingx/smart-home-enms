[server]
protocol = "http"
http_port = 3000
root_url = "%(protocol)s://%(http_addr)s:%(http_port)s/"
serve_from_sub_path = false

[database]
type = "postgres"
host = "postgres"
name = "grafana"
user = "grafana"
password = "grafana"
ssl_mode = "disable"

[auth]
disable_login_form = false
disable_signout_menu = false

[log]
mode = "console"
level = "info"

[users]
allow_sign_up = true

[security]
admin_password = "admin"