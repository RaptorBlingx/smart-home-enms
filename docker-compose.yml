version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart_home_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: smart_home
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smart_home"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: smart_home_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    command: mosquitto -c /mosquitto-no-auth.conf
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_home_backend
    volumes:
      - ./backend/app:/app
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/smart_home
      - MQTT_BROKER_URL=mqtt://mosquitto:1883
      - ALLOW_ORIGINS=http://localhost:3002,http://localhost:3000,http://frontend:3000
      - SECRET_KEY=default-secret-key-change-in-production
      - DEBUG=True
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart_home_frontend
    volumes:
      - ./frontend/src:/app/src
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
    ports:
      - "3002:3000"
    depends_on:
      - backend

  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: smart_home_simulator
    volumes:
      - ./simulator:/app
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_TOPIC=smart_home/energy
      - BACKEND_URL=http://backend:8000
    depends_on:
      mosquitto:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: on-failure

  node-red:
    image: nodered/node-red:latest
    container_name: smart_home_nodered
    volumes:
      - ./node-red:/data
    ports:
      - "1880:1880"
    depends_on:
      - mosquitto
      - postgres
    environment:
      - TZ=UTC

  grafana:
    image: grafana/grafana:latest
    container_name: smart_home_grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "3001:3000"
    depends_on:
      - postgres

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:
  grafana_data: